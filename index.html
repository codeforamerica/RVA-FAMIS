<html lang="en">
  <head>
    <title>FAMIS Search</title>
    
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="static/tabletop.js"></script>
    <script src="static/typeahead.bundle.js"></script>
    <script src="static/famis.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="cf">
      <div class="container">
        <h1 class="site-title">FAMIS Coverage Search</h1>
        <form id="searchform">
          <input id="search" class="search" type="text" name="search_term" placeholder="Search" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search'">
          <input id="submit" type="submit" value="Submit">
        </form>
      </div>
    </header>

    <section class="results">
      <div class="container">
        <ul class="results-list result-styles"></ul>
      </div>
    </section>
  </body>
</html>
